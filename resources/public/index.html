<html>
    <head>
        <title>Neil Breen film script generator</title>
  <style>
   html, body {
       padding: 0px;
       margin: 0px;
       font-family: monospace;
   }

   canvas {
       width: 100%;
       height: 100%;
   }

   #textmode {
       position: absolute;
       top: 20px;
       left: 20px;
       font-family: monospace;
       font-size: 14px;
       line-height: 10px;
   }

   #console {
       position: absolute;
       top: 130px;
       left: 20px;
       font-family: monospace;
       font-size: 14px;
       white-space: pre-wrap;
   }


   #audio-button {
       font-size: 20px;
       position: absolute;
       top: 180px;
       right: 20px;
   }

   #next-turn-button {
       font-size: 20px;
       position: absolute;
       top: 210px;
       right: 20px;
   }

   #choices {
       top: 0px;
       border: 1px solid black;
       width: 80%;
       height: 200px;
       position: absolute;

   }

  #choices button {
       padding: 10px;
      font-size: larger;
      margin: 10px;
   }




  </style>
</head>

<body>
  <canvas></canvas>
  <h1 class=".fixed">Neil Breen film script generator</h1>
  <h4 class=".fixed">T0taLLy exP3rim3ntaL v0.0.2</h4>
  <audio id="audio" loop="loop"></audio>
  <button id="audio-button">Toggle Music</button>
  <button id="next-turn-button">Next Scene!</button>
  <div id="choices"></div>
  <pre id="textmode"></pre>
  <pre id="console"></pre>
  <script src="main.js"></script>
</body>
</html>
